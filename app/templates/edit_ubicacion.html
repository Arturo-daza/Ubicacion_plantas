{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_u/{{ubicacion.id}}" method="POST">
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" value="{{ubicacion.cliente}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="number" name="latitud" value="{{ubicacion.latitud}}" class="form-control" step = 0.000001>
          </div>
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" name="longitud" value="{{ubicacion.longitud}}" class="form-control" step = 0.000001>
          </div>

          <div class="form-group">
            <label for="carga">Carga</label>
            <input type="number" name="carga" value="{{ubicacion.carga}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="costo">costo </label>
            <input type="number" name="costo" value="{{ubicacion.costo}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
