{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{centroide.id}}" method="POST">
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" value="{{centroide.cliente}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="Longitud">Latitud</label>
            <input type="number" name="latitud" value="{{centroide.latitud}}" class="form-control" step = 0.000001>
          </div>
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" name="longitud" value="{{centroide.longitud}}" class="form-control" step = 0.000001>
          </div>

          <div class="form-group">
            <label for="carga">Distribucion</label>
            <input type="number" name="carga" value="{{centroide.distribucion}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
