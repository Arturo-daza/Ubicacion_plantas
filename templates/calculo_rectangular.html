{% extends "layout.html" %}
{% block body %}
<div class="container" style="display: flex; flex-direction: column; text-align: center; align-items: center">
    <div class="row">
        <h3>Distancia rectangular</h3>
    </div>
    <div>

        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <td>Cliente</td>
                    <td>Latitud</td>
                    <td>Longitud</td>
                    <td>Ubicacion</td>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Punto trial</td>
                    <td>{{rectangular.get('lats')}}</td>
                    <td>{{rectangular.get('longs')}}</td>
                    <td>{{localizacion}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <h3>Mapa interactivo de calor</h3>

    {{ iframe|safe }}

</div>

{% endblock %}
