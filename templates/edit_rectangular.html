{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_r/{{rectangular.id}}" method="POST">
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" value="{{rectangular.cliente}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="Longitud">Latitud</label>
            <input type="number" name="latitud" value="{{rectangular.latitud}}" class="form-control" step = 0.000001>
          </div>
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" name="longitud" value="{{rectangular.longitud}}" class="form-control" step = 0.000001>
          </div>

          <div class="form-group">
            <label for="distribucion">Cantidad servicio</label>
            <input type="number" name="cantidad_servicios" value="{{rectangular.cantidad_servicios}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="distribucion">Valor / servicio</label>
            <input type="number" name="valor" value="{{rectangular.valor}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
